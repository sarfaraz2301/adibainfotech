{{ partial "header.html" . }}
<script src="{{ "js/siema.min.js" | absURL }}"></script>
<section id="slider" class="siema">
  {{ range .Params.slides }}
  <div class="flex items-stretch items-center flex-wrap">
    <div class="w-100 w-two-thirds-ns">
      <div class="aspect-ratio aspect-ratio--16x9">
        <div class="aspect-ratio--object z-1 bg-center cover" style="background-image: url(' {{ (trim .image "/") | absURL }}')"></div>
      </div>
    </div>
    <div class="w-100 w-third-ns flex flex-column ph3 ph5-l pv4 pv0-ns items-start justify-center bg-dark-blue">
      <div class="f3 f2-l mb3 white tl">{{ .title }}</div>
      <div class="f6 f5-l mb3 light-gray ttu tl lh-copy">{{ .description }}</div>
      <a href="{{ .link }}" class="link ba b--white-80 ph2 pv1 br2 white hover-bg-white hover-blue bw1">Read More</a>
    </div>
  </div>
  {{ end }}
</section>
<section class="pv5 bg-near-white ph3 ph4-m ph5-l">
  <div class="w-90 w-70-ns tc center f4 tj dark-gray">
    {{.Content}}
  </div>
</section>
<div class="ph3 ph4-m ph5-l flex items-stretch items-center justify-center items-center flex-wrap pv5">
  {{ range .Site.Data.statistics.statistics }}
  <div class="mb4 w-100 w-50-m w-third-l ph3 flex flex-column justify-center">
    <div class="bg-white ba b-green dark-green ph2 pv4 mv0 tc f-subheadline b br2 br--top">{{.value}}</div>
    <div class="bg-light-green bl br bb b-green b dark-green pa3 tc tracked ttu f4 br2 br--bottom flex-auto">{{ .name }}</div>
  </div>
  {{ end }}
</div>
<script>
  if(siema_interval){
    clearInterval(siema_interval)
  }
  var mySiema=new Siema({duration:250,loop:true,});
  var siema_interval = setInterval(()=>mySiema.next(),5000)
</script>
{{ partial "footer.html" . }}
