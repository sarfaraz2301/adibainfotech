        <div class="content w-100 mb3">
          {{ .Content }}
        </div>
        <div class="flex items-stretch items-start flex-wrap pb1">
        {{ range .Params.industries }}
        <div class="ph3 w-100 w-50-m w-third-l pb5 flex flex-column">

          <div class="aspect-ratio aspect-ratio--16x9 br2 br--top w-100 overflow-hidden z-1">

          </div>
        </div>
          <div class="bg-light-green pv3 br2 br--bottom ph3 f4 b dark-green ttu tracked-mega flex-auto">{{.name}}</div>
        </div>

      </div>
      </main>
